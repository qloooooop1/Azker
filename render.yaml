services:
  - type: web
    name: adkar-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: NODE_ENV
        value: production
      - key: USE_WEBHOOK
        value: true
      - key: WEBHOOK_URL
        sync: false
      - key: WEBHOOK_PATH
        value: /webhook
      - key: WEBHOOK_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: adkar-data
      mountPath: /data
      sizeGB: 1